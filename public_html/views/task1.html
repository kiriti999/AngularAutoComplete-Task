<div class="container" id="main" ng-controller="task1Controller">
    
    <div id="header" class="row">
        <div class="col-xs-2">
            <button type="button" class="btn btn-primary" ng-click="back()">Back</button>
        </div>

        <div class="col-xs-2">
            <input type="text" placeholder="Search" class="form-control" ng-model="username" ng-keyup="complete(username)" />
            <ul class="list-group" ng-model="hidethis" ng-hide="hidethis" id="searchResult">
                <li class="list-group-item" ng-repeat="user in filterData" ng-click="fillTextBox(user)">{{user.firstName}}</li>
            </ul>
        </div>

        <div class="col-xs-2">
            <button type="button" class="btn btn-primary" ng-model="selectedObj" ng-click="setForm(selectedObj)">Search</button>
        </div>

        <div class="col-xs-6" style="text-align: right">
            <button type="button" class="btn btn-primary" ng-click="next()">Next</button>
        </div>
    </div>
    
    
    
    <div id="main" class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">

            <div ng-show="jsonData[current].profilepic != null && jsonData[current].profilepic != ''">
                <img id="pic" ng-src="{{jsonData[current].profilepic}}"  alt=""/>
            </div>

            <div ng-show="jsonData[current].profilepic == null || jsonData[current].profilepic == ''">
                <div id="pic" class="letter">
                    <div class="circle">{{jsonData[current].firstName.charAt(1) + jsonData[current].lastName.charAt(1)}}</div>
                </div>
            </div>

        </div>


        <div class="col-xs-5 col-sm-5 col-md-5">
            <form class="form-horizontal" ng-submit="save(jsonData[current])">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="fname" ng-model="jsonData[current].firstName" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lname" ng-model="jsonData[current].lastName" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="jsonData[current].email" class="form-control" />
                </div>
                <br>
                
                <div class="row" style="text-align: center">
                    <div class="col-sm-6">
                        <a ng-click="viewDetails()" class="btn btn-default">View Details</a>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Save Details</button>
                    </div>
                </div>
            </form>        
        </div>
    </div>
</div>
